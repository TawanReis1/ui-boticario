
<div class="row">
    <div class="col-lg-12 m-b-30">
        <h2>Consultar Cashback</h2>
    </div>

    <div class="col-lg-12">
        <div class="form-group">
            <label for="code">CPF</label>
            <div class="input-group">
                <input style="width: 80%" id="code" name="code" type="text" class="form-control" [(ngModel)]="document"
                    placeholder="123.456.678-90" maxlength="11">
                <span class="input-group-btn">
                    <button class="btn btn-success" (click)="getCashbackValue(document)" [disabled]="document.length < 11"><i class="fas fa-search m-r-10"></i>Procurar</button>
                </span>
            </div>
        </div>
    </div>

    <app-loader class="full-size" [condition]="isLoading"></app-loader>

    <div class="col-lg-12" *ngIf="cashbackValue && !isLoading">
        <p>O CPF informado possui <b>{{cashbackValue| currency:'BRL':'R$'}}</b> de Cashback acumulado.</p>
    </div>

    <div class="col-lg-12 m-t-60">
        <div class=" pull-right">
            <button class="btn btn-secundary m-r-15" (click)="cancel()">Cancelar</button>
        </div>
    </div>
</div>
